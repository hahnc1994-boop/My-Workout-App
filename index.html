<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gym Track Pro Elite V19</title>
    <style>
        :root { --bg: #000000; --card: #1c1c1e; --primary: #0a84ff; --text: #ffffff; --accent: #32d74b; --input-bg: #2c2c2e; --cardio: #ff9f0a; --gold: #ffd700; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); padding: 15px; margin: 0; padding-bottom: 120px; }
        .header { background: var(--bg); position: sticky; top: 0; z-index: 10; padding-bottom: 10px; border-bottom: 1px solid #333; }
        .top-stats { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; margin-top: 10px; }
        .stat-box { display: flex; flex-direction: column; }
        .stat-label { font-size: 0.6rem; color: #8e8e93; text-transform: uppercase; margin-bottom: 4px; }
        .card { background: var(--card); padding: 15px; border-radius: 12px; margin-bottom: 15px; border-left: 4px solid var(--primary); position: relative; }
        .card.cardio { border-left-color: var(--cardio); }
        .set-row { display: grid; grid-template-columns: 0.5fr 1.5fr 1.5fr 0.5fr; gap: 10px; margin-bottom: 10px; align-items: center; }
        input, textarea { background: var(--input-bg); border: none; color: white; padding: 10px; border-radius: 8px; font-size: 0.9rem; width: 100%; box-sizing: border-box; }
        .btn-add-ex { background: #1c1c1e; color: var(--text); border: 2px dashed #444; padding: 15px; border-radius: 12px; width: 100%; font-weight: bold; margin-bottom: 10px; }
        .save-footer { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(0,0,0,0.95); padding: 15px; display: grid; grid-template-columns: 1fr 1fr 2fr; gap: 10px; border-top: 1px solid #333; z-index: 20; }
        .panel { position: fixed; top: 100%; left: 0; width: 100%; height: 90%; background: #1c1c1e; transition: top 0.3s ease; z-index: 100; overflow-y: auto; padding: 20px; box-sizing: border-box; border-radius: 20px 20px 0 0; }
        .panel.open { top: 10%; }
        .achieve-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 20px; }
        .achieve-card { background: #2c2c2e; padding: 12px; border-radius: 12px; text-align: center; border: 1px solid #444; }
        .achieve-val { font-size: 1.3rem; font-weight: bold; color: var(--gold); display: block; }
        .achieve-label { font-size: 0.6rem; color: #8e8e93; text-transform: uppercase; margin-top: 4px; display: block; }
        .ratio-tag { font-size: 0.7rem; color: var(--accent); font-weight: bold; margin-top: 2px; display: block; }
        .heatmap { display: grid; grid-template-columns: repeat(7, 1fr); gap: 4px; margin: 15px 0; }
        .heat-cell { aspect-ratio: 1; background: #333; border-radius: 2px; }
        .heat-active { background: var(--accent); box-shadow: 0 0 5px var(--accent); }
        .remove-card { position: absolute; right: 10px; top: 10px; color: #ff453a; font-weight: bold; cursor: pointer; }
        .top-set-badge { background: var(--gold); color: black; font-size: 0.6rem; padding: 2px 6px; border-radius: 4px; font-weight: bold; margin-left: 8px; vertical-align: middle; }
        .total-banner { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .total-box { background: #000; border: 1px solid #333; padding: 15px; border-radius: 12px; text-align: center; }
        .calc-container { background: #000; padding: 12px; border-radius: 10px; border: 1px solid #444; margin-bottom: 20px; }
        .calc-inputs { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; margin-bottom: 10px; }
        .calc-box input { background: #1c1c1e; text-align: center; color: var(--gold); font-weight: bold; border: 1px solid #333; }
        .btn-calc { background: var(--gold); color: black; border: none; padding: 10px; border-radius: 8px; width: 100%; font-weight: bold; text-transform: uppercase; cursor: pointer; }
        /* Triple Input UI */
        .time-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 5px; margin-top: 5px; }
        .time-unit { font-size: 0.5rem; color: #8e8e93; text-align: center; display: block; margin-bottom: 2px; }
    </style>
</head>
<body>

<div class="header">
    <div class="top-stats">
        <div class="stat-box"><span class="stat-label">Date</span><input type="date" id="date-picker"></div>
        <div class="stat-box"><span class="stat-label">Weight</span><input type="number" id="body-weight" placeholder="Lbs"></div>
        <div class="stat-box"><span class="stat-label">7D Avg</span><div id="weight-avg" style="color: var(--accent); font-weight: bold; padding: 10px; background: var(--input-bg); border-radius: 8px; text-align: center;">--</div></div>
    </div>
    <div id="workout-label" style="font-size: 0.8rem; color: var(--accent); margin-top: 10px; font-weight: bold;"></div>
</div>

<div id="exercise-list" style="margin-top: 20px;"></div>
<button class="btn-add-ex" onclick="addExercise()">+ Add Lifting</button>
<button class="btn-add-ex" style="color: var(--cardio); border-color: var(--cardio);" onclick="addCardio()">+ Add Cardio</button>

<datalist id="exercise-options"></datalist>

<div id="history-panel" class="panel">
    <span style="color: var(--primary); font-weight: bold; float: right;" onclick="closePanels()">CLOSE</span>
    <h2 style="color: var(--primary); margin: 0 0 10px 0;">History</h2>
    <input type="date" id="history-calendar" style="background:var(--primary); color:white; padding:10px; border-radius:8px; width:100%; border:none; margin-bottom:15px;" onchange="loadSpecificDay()">
    <div id="history-content">Loading...</div>
</div>

<div id="achieve-panel" class="panel">
    <span style="color: var(--gold); font-weight: bold; float: right;" onclick="closePanels()">CLOSE</span>
    <h2 style="color: var(--gold); margin: 0;">Elite Dashboard</h2>
    <p style="font-size: 0.7rem; color: #8e8e93; margin-bottom: 20px;">Annual Progress Tracker</p>

    <div class="calc-container">
        <div class="calc-inputs">
            <div class="calc-box"><span class="stat-label">1RM</span><input type="number" id="calc-max" placeholder="Max"></div>
            <div class="calc-box"><span class="stat-label">Weight</span><input type="number" id="calc-weight" placeholder="Lbs"></div>
            <div class="calc-box"><span class="stat-label">Reps</span><input type="number" id="calc-reps" placeholder="Reps"></div>
        </div>
        <button class="btn-calc" onclick="calculateMissing()">Calculate</button>
    </div>

    <div class="total-banner">
        <div class="total-box">
            <span id="year-time" class="achieve-val" style="color: var(--cardio); font-size: 1.1rem;">0h 0m 0s</span>
            <span class="achieve-label">Total Year Time</span>
        </div>
        <div class="total-box">
            <span id="year-cals" class="achieve-val" style="color: #ff453a; font-size: 1.1rem;">0</span>
            <span class="achieve-label">Yearly Calories</span>
        </div>
    </div>

    <span class="stat-label">30-Day Activity Heatmap</span>
    <div id="heatmap" class="heatmap"></div>

    <div class="achieve-grid">
        <div class="achieve-card"><span id="pb-bench" class="achieve-val">--</span><span id="ratio-bench" class="ratio-tag">--</span><span class="achieve-label">Bench Max</span></div>
        <div class="achieve-card"><span id="pb-dead" class="achieve-val">--</span><span id="ratio-dead" class="ratio-tag">--</span><span class="achieve-label">Deadlift Max</span></div>
        <div class="achieve-card"><span id="pb-incline" class="achieve-val">--</span><span id="ratio-incline" class="ratio-tag">--</span><span class="achieve-label">Incline Max</span></div>
        <div class="achieve-card"><span id="pb-squat" class="achieve-val">--</span><span id="ratio-squat" class="ratio-tag">--</span><span class="achieve-label">Back Squat Max</span></div>
    </div>

    <div class="achieve-card" style="width:100%; box-sizing:border-box; display:grid; grid-template-columns:repeat(3, 1fr); gap: 5px;">
        <div><span id="stat-miles" class="achieve-val" style="font-size: 0.9rem;">0</span><span class="achieve-label">Miles</span></div>
        <div><span id="stat-days" class="achieve-val" style="font-size: 0.9rem;">0</span><span class="achieve-label">Days Trained</span></div>
        <div><span id="stat-volume" class="achieve-val" style="font-size: 0.9rem; color: var(--accent);">0</span><span class="achieve-label">Total Lbs</span></div>
    </div>
</div>

<div class="save-footer">
    <button onclick="toggleHistory()" style="background:#333; color:white; border:none; border-radius:10px; font-weight:bold; font-size: 0.7rem;">HISTORY</button>
    <button onclick="toggleAchieve()" style="background:var(--gold); color:black; border:none; border-radius:10px; font-weight:bold; font-size: 0.7rem;">STATS</button>
    <button id="save-btn" onclick="saveWorkout()" style="background:var(--accent); color:black; border:none; border-radius:10px; font-weight:bold;">SAVE ALL</button>
</div>

<script>
    const splitNames = ["Sunday: Vol Legs", "Monday: Vol Back", "Tuesday: Vol Chest", "Wed: Rest", "Thursday: Heavy Legs", "Friday: Heavy Back", "Saturday: Heavy Chest"];
    const mainLifts = ["Front Squat", "Light Deadlift", "Incline Bench", "", "Back Squat", "Deadlift", "Bench Press"];
    
    // --- INSERT YOUR URL BELOW ---
    const url = "https://script.google.com/macros/s/AKfycbygcgrTFkyiJKUjB2xKnMDQILdD8rIwHSqMtpO1kaY6OFLX4PCvqpSdfx81jXVswWko/exec"; 
    // ------------------------------
    
    let fullHistoryData = [];
    const datePicker = document.getElementById('date-picker');
    datePicker.valueAsDate = new Date();

    async function init() {
        updateUI();
        try {
            const res = await fetch(url);
            const data = await res.json();
            fullHistoryData = data.history;
            document.getElementById('exercise-options').innerHTML = (data.exerciseList || []).map(ex => `<option value="${ex}">`).join('');
            calculateWeightAvg();
        } catch(e) { console.log("Init fail", e); }
    }

    function calculateMissing() {
        let maxInput = document.getElementById('calc-max'), wInput = document.getElementById('calc-weight'), rInput = document.getElementById('calc-reps');
        let max = parseFloat(maxInput.value), w = parseFloat(wInput.value), r = parseFloat(rInput.value);
        if (!max && w && r) maxInput.value = Math.round(w * (1 + r / 30));
        else if (!w && max && r) wInput.value = Math.round(max / (1 + r / 30));
        else if (!r && max && w) rInput.value = Math.round(30 * (max / w - 1));
        else if (w && r) maxInput.value = Math.round(w * (1 + r / 30));
    }

    function calculateWeightAvg() {
        const uniqueDayWeights = {};
        fullHistoryData.forEach(h => { if(h.bodyWeight) uniqueDayWeights[h.date.split('T')[0]] = parseFloat(h.bodyWeight); });
        const weights = Object.values(uniqueDayWeights).slice(-7).filter(w => !isNaN(w));
        if(weights.length > 0) {
            const avg = weights.reduce((a, b) => a + b, 0) / weights.length;
            document.getElementById('weight-avg').innerText = avg.toFixed(1);
        }
    }

    function updateUI() {
        const day = new Date(datePicker.value + 'T00:00:00').getDay();
        document.getElementById('workout-label').innerText = splitNames[day];
        document.getElementById('exercise-list').innerHTML = "";
        if (mainLifts[day]) addExercise(mainLifts[day]);
    }

    function addExercise(name = "") {
        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `
            <div class="remove-card" onclick="this.parentElement.remove()">✕</div>
            <input type="text" class="exercise-name" list="exercise-options" value="${name}" style="background:none; border:none; color:var(--primary); font-weight:bold; font-size:1.1rem; width:85%;">
            <div class="set-container"></div>
            <button onclick="addSet(this)" style="width:100%; background:#2c2c2e; color:var(--primary); border:none; padding:8px; border-radius:5px; margin-top:5px;">+ Set</button>
            <textarea class="ex-notes" placeholder="Notes..." rows="2" style="margin-top:10px;"></textarea>`;
        document.getElementById('exercise-list').appendChild(div);
        addSet(div.querySelector('button'));
    }

    function addSet(btn) {
        const container = btn.previousElementSibling;
        let lastW = "", lastR = "";
        if (container.children.length > 0) {
            const lastRow = container.lastElementChild;
            lastW = lastRow.querySelectorAll('input')[0].value;
            lastR = lastRow.querySelectorAll('input')[1].value;
        }
        const row = document.createElement('div');
        row.className = 'set-row';
        row.innerHTML = `<div style="font-weight:bold;">${container.children.length+1}</div>
            <input type="number" placeholder="Lbs" value="${lastW}"><input type="number" placeholder="Reps" value="${lastR}">
            <div style="color:#ff453a;" onclick="this.parentElement.remove()">✕</div>`;
        container.appendChild(row);
    }

    function addCardio() {
        const div = document.createElement('div');
        div.className = 'card cardio';
        div.innerHTML = `
            <div class="remove-card" onclick="this.parentElement.remove()">✕</div>
            <div style="color:var(--cardio); font-weight:bold; margin-bottom:10px;">CARDIO</div>
            <input type="text" class="cardio-type" placeholder="Type (Run, Row, etc)" list="exercise-options">
            <div class="time-grid">
                <div><span class="time-unit">HRS</span><input type="number" class="c-hh" placeholder="0"></div>
                <div><span class="time-unit">MINS</span><input type="number" class="c-mm" placeholder="0"></div>
                <div><span class="time-unit">SECS</span><input type="number" class="c-ss" placeholder="0"></div>
            </div>
            <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-top:10px;">
                <input type="number" class="c-dist" placeholder="Miles" step="0.1">
                <input type="number" class="c-hr" placeholder="Avg HR">
                <input type="number" class="c-cal" placeholder="Calories">
            </div>
            <textarea class="c-notes" placeholder="Cardio Notes..." rows="2" style="margin-top:10px;"></textarea>`;
        document.getElementById('exercise-list').appendChild(div);
    }

    async function saveWorkout() {
        const btn = document.getElementById('save-btn');
        btn.innerText = "SAVING...";
        const allData = [];
        const date = datePicker.value;
        const bodyWeight = document.getElementById('body-weight').value;
        
        document.querySelectorAll('.card:not(.cardio)').forEach(card => {
            const name = card.querySelector('.exercise-name').value;
            const notes = card.querySelector('.ex-notes').value;
            card.querySelectorAll('.set-row').forEach((row, i) => {
                const ins = row.querySelectorAll('input');
                if(ins[0].value) allData.push({date, exercise: name, set: i+1, weight: ins[0].value, reps: ins[1].value, notes: i === 0 ? notes : "", bodyWeight: i === 0 ? bodyWeight : ""});
            });
        });
        
        document.querySelectorAll('.cardio').forEach(card => {
            const h = parseInt(card.querySelector('.c-hh').value) || 0;
            const m = parseInt(card.querySelector('.c-mm').value) || 0;
            const s = parseInt(card.querySelector('.c-ss').value) || 0;
            const durStr = `${h}:${m}:${s}`;
            
            allData.push({
                date, exercise: "CARDIO: " + (card.querySelector('.cardio-type').value || "Session"), 
                duration: durStr, distance: card.querySelector('.c-dist').value, 
                heartRate: card.querySelector('.c-hr').value, calories: card.querySelector('.c-cal').value,
                notes: card.querySelector('.c-notes').value, bodyWeight: bodyWeight
            });
        });
        await fetch(url, {method: "POST", mode: "no-cors", body: JSON.stringify(allData)});
        btn.innerText = "SAVED!";
        setTimeout(() => { btn.innerText = "SAVE ALL"; }, 2000);
        init();
    }

    function closePanels() { document.querySelectorAll('.panel').forEach(p => p.classList.remove('open')); }

    function toggleHistory() {
        closePanels();
        document.getElementById('history-panel').classList.add('open');
        document.getElementById('history-calendar').value = datePicker.value;
        loadSpecificDay();
    }

    function parseDurationToSeconds(val) {
        if (!val) return 0;
        if (typeof val === 'number') return Math.round(val * 86400);
        const parts = val.toString().split(':').map(Number);
        if (parts.length === 3) return (parts[0] * 3600) + (parts[1] * 60) + parts[2];
        if (parts.length === 2) return (parts[0] * 60) + parts[1];
        return 0;
    }

    function toggleAchieve() {
        closePanels();
        document.getElementById('achieve-panel').classList.add('open');
        const currentYear = new Date().getFullYear();
        const thisYearData = fullHistoryData.filter(h => h.date && h.date.startsWith(currentYear.toString()));
        
        const heatmap = document.getElementById('heatmap');
        heatmap.innerHTML = "";
        const today = new Date();
        for(let i=29; i>=0; i--) {
            const d = new Date(); d.setDate(today.getDate() - i);
            const active = fullHistoryData.some(h => h.date && h.date.split('T')[0] === d.toISOString().split('T')[0]);
            heatmap.innerHTML += `<div class="heat-cell ${active ? 'heat-active' : ''}"></div>`;
        }

        let miles = 0, totalVol = 0, totalCals = 0, totalS = 0;
        thisYearData.forEach(h => { 
            miles += parseFloat(h.distance) || 0; 
            totalCals += parseFloat(h.calories) || 0;
            totalS += parseDurationToSeconds(h.duration);
            totalVol += (parseFloat(h.weight) || 0) * (parseFloat(h.reps) || 0);
        });

        document.getElementById('year-time').innerText = `${Math.floor(totalS/3600)}h ${Math.floor((totalS%3600)/60)}m ${totalS%60}s`;
        document.getElementById('year-cals').innerText = Math.round(totalCals).toLocaleString();
        document.getElementById('stat-miles').innerText = miles.toFixed(1);
        document.getElementById('stat-days').innerText = [...new Set(thisYearData.map(h => h.date ? h.date.split('T')[0] : ""))].filter(String).length;
        document.getElementById('stat-volume').innerText = totalVol.toLocaleString();

        const lastWeight = parseFloat(document.getElementById('weight-avg').innerText) || 1;
        const setPB = (id, rid, name) => {
            let m = 0;
            thisYearData.filter(h => h.exercise && h.exercise.toLowerCase().includes(name.toLowerCase())).forEach(h => {
                let orm = Math.round(parseFloat(h.weight) * (1 + (parseFloat(h.reps) / 30)));
                if (orm > m) m = orm;
            });
            document.getElementById(id).innerText = m > 0 ? m : "--";
            document.getElementById(rid).innerText = m > 0 ? (m / lastWeight).toFixed(2) + "x" : "--";
        };
        setPB("pb-bench", "ratio-bench", "Bench Press"); setPB("pb-dead", "ratio-dead", "Deadlift");
        setPB("pb-incline", "ratio-incline", "Incline Bench"); setPB("pb-squat", "ratio-squat", "Back Squat");
    }

    function loadSpecificDay() {
        const sel = document.getElementById('history-calendar').value;
        const filtered = fullHistoryData.filter(h => h.date && h.date.split('T')[0] === sel);
        if (filtered.length === 0) { document.getElementById('history-content').innerHTML = "<p style='text-align:center;'>No logs.</p>"; return; }
        let dVol = 0, dW = "--";
        const content = filtered.map(h => {
            if (h.bodyWeight) dW = h.bodyWeight;
            let detail = "";
            if (h.exercise && h.exercise.includes("CARDIO")) {
                let d = h.duration;
                if (typeof d === 'number') { let s = Math.round(d * 86400); d = `${Math.floor(s/60)}:${s%60 < 10 ? '0' : ''}${s%60}`; }
                detail = `${h.distance || 0} mi / ${d || 0} | ${h.calories || 0} Cal`;
            } else {
                const v = (parseFloat(h.weight) || 0) * (parseFloat(h.reps) || 0);
                dVol += v;
                detail = `${h.weight || 0} lbs x ${h.reps || 0} (Vol: ${v})`;
            }
            return `<div style="border-bottom:1px solid #333; padding:10px 0;"><b>${h.exercise || "Unknown"}</b><br>${detail}</div>`;
        }).join('');
        document.getElementById('history-content').innerHTML = `<div style="background:var(--input-bg); padding:10px; border-radius:8px; margin-bottom:15px; border:1px solid #444;"><b>Vol: ${dVol.toLocaleString()} lbs | BW: ${dW} lbs</b></div>` + content;
    }
    datePicker.addEventListener('change', updateUI);
    init();
</script>
</body>
</html>
