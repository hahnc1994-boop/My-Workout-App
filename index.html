<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gym Track Pro Elite V11</title>
    <style>
        :root { 
            --bg: radial-gradient(circle at top, #1c1c1e 0%, #000000 100%); 
            --card: rgba(28, 28, 30, 0.7); 
            --primary: #0a84ff; 
            --text: #ffffff; 
            --accent: #32d74b; 
            --input-bg: rgba(44, 44, 46, 0.8); 
            --cardio: #ff9f0a; 
            --gold: #ffd700; 
            --glass: blur(10px);
        }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            background: var(--bg); 
            background-attachment: fixed;
            color: var(--text); 
            padding: 15px; 
            margin: 0; 
            padding-bottom: 120px; 
            -webkit-font-smoothing: antialiased;
        }

        .header { 
            background: rgba(0,0,0,0.8); 
            backdrop-filter: var(--glass);
            position: sticky; 
            top: 0; 
            z-index: 10; 
            padding-bottom: 10px; 
            border-bottom: 1px solid rgba(255,255,255,0.1); 
        }

        .card { 
            background: var(--card); 
            backdrop-filter: var(--glass);
            padding: 18px; 
            border-radius: 16px; 
            margin-bottom: 15px; 
            border-left: 5px solid var(--primary); 
            border-top: 1px solid rgba(255,255,255,0.05);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            position: relative; 
        }

        .card.cardio { border-left-color: var(--cardio); }

        input, textarea { 
            background: var(--input-bg); 
            border: 1px solid rgba(255,255,255,0.1); 
            color: white; 
            padding: 12px; 
            border-radius: 10px; 
            font-size: 0.95rem; 
            width: 100%; 
            box-sizing: border-box; 
            transition: border 0.3s;
        }
        
        input:focus { border: 1px solid var(--primary); outline: none; }

        .btn-add-ex { 
            background: rgba(255,255,255,0.05); 
            color: var(--text); 
            border: 1px dashed rgba(255,255,255,0.3); 
            padding: 15px; 
            border-radius: 12px; 
            width: 100%; 
            font-weight: 600; 
            margin-bottom: 10px; 
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .save-footer { 
            position: fixed; bottom: 0; left: 0; right: 0; 
            background: rgba(10, 10, 10, 0.9); 
            backdrop-filter: var(--glass);
            padding: 20px 15px; 
            display: grid; grid-template-columns: 1fr 1fr 2.5fr; gap: 12px; 
            border-top: 1px solid rgba(255,255,255,0.1); 
            z-index: 20; 
        }

        .panel { 
            position: fixed; top: 100%; left: 0; width: 100%; height: 90%; 
            background: #121212; 
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1); 
            z-index: 100; overflow-y: auto; padding: 25px; 
            box-sizing: border-box; border-radius: 25px 25px 0 0; 
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        .panel.open { transform: translateY(-90%); }

        .top-set-badge { 
            background: linear-gradient(135deg, var(--gold), #ff9500);
            color: black; 
            font-size: 0.65rem; padding: 3px 8px; 
            border-radius: 6px; font-weight: 800; 
            margin-left: 10px; 
            box-shadow: 0 2px 8px rgba(255, 215, 0, 0.3);
        }

        /* Heatmap Styling */
        .heat-cell { aspect-ratio: 1; background: rgba(255,255,255,0.05); border-radius: 3px; }
        .heat-active { background: var(--accent); box-shadow: 0 0 10px var(--accent); }

        #save-btn {
            box-shadow: 0 4px 15px rgba(50, 215, 75, 0.3);
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
<div class="header">
    <div class="top-stats">
        <div class="stat-box"><span class="stat-label">Date</span><input type="date" id="date-picker"></div>
        <div class="stat-box"><span class="stat-label">Weight</span><input type="number" id="body-weight" placeholder="Lbs"></div>
        <div class="stat-box"><span class="stat-label">7D Avg</span><div id="weight-avg" style="color: var(--accent); font-weight: bold; padding: 12px; background: var(--input-bg); border-radius: 10px; text-align: center; border: 1px solid rgba(255,255,255,0.1);">--</div></div>
    </div>
    <div id="workout-label" style="font-size: 0.85rem; color: var(--accent); margin-top: 12px; font-weight: 700; letter-spacing: 0.5px;"></div>
</div>

<div id="exercise-list" style="margin-top: 20px;"></div>
<button class="btn-add-ex" onclick="addExercise()">+ Add Lifting</button>
<button class="btn-add-ex" style="color: var(--cardio); border-color: rgba(255, 159, 10, 0.3);" onclick="addCardio()">+ Add Cardio</button>

<datalist id="exercise-options"></datalist>

<div id="history-panel" class="panel">
    <span style="color: var(--primary); font-weight: bold; float: right; padding: 5px;" onclick="closePanels()">CLOSE</span>
    <h2 style="color: var(--primary); margin: 0 0 20px 0; font-size: 1.8rem;">History</h2>
    <input type="date" id="history-calendar" style="background:var(--primary); color:white; padding:12px; border-radius:12px; width:100%; border:none; margin-bottom:20px; font-weight: bold;" onchange="loadSpecificDay()">
    <div id="history-content">Loading...</div>
</div>

<div id="achieve-panel" class="panel">
    <span style="color: var(--gold); font-weight: bold; float: right; padding: 5px;" onclick="closePanels()">CLOSE</span>
    <h2 style="color: var(--gold); margin: 0; font-size: 1.8rem;">Elite Dashboard</h2>
    <p style="font-size: 0.75rem; color: #8e8e93; margin-bottom: 25px; letter-spacing: 1px;">PERFORMANCE METRICS</p>

    <span class="stat-label" style="margin-bottom: 10px; display: block;">30-Day Activity Heatmap</span>
    <div id="heatmap" class="heatmap"></div>

    <div class="achieve-grid">
        <div class="achieve-card"><span id="pb-bench" class="achieve-val">--</span><span id="ratio-bench" class="ratio-tag">--</span><span class="achieve-label">Bench Max</span></div>
        <div class="achieve-card"><span id="pb-dead" class="achieve-val">--</span><span id="ratio-dead" class="ratio-tag">--</span><span class="achieve-label">Deadlift Max</span></div>
        <div class="achieve-card"><span id="pb-incline" class="achieve-val">--</span><span id="ratio-incline" class="ratio-tag">--</span><span class="achieve-label">Incline Max</span></div>
        <div class="achieve-card"><span id="pb-squat" class="achieve-val">--</span><span id="ratio-squat" class="ratio-tag">--</span><span class="achieve-label">Back Squat Max</span></div>
    </div>

    <div class="achieve-card" style="width:100%; box-sizing:border-box; display:grid; grid-template-columns:1fr 1fr 1fr; gap: 10px; background: rgba(255,255,255,0.03);">
        <div><span id="stat-miles" class="achieve-val" style="font-size: 1.1rem;">0</span><span class="achieve-label">Miles</span></div>
        <div><span id="stat-days" class="achieve-val" style="font-size: 1.1rem;">0</span><span class="achieve-label">Days</span></div>
        <div><span id="stat-volume" class="achieve-val" style="font-size: 1.1rem; color: var(--accent);">0</span><span class="achieve-label">Tonnage</span></div>
    </div>
</div>

<div class="save-footer">
    <button onclick="toggleHistory()" style="background:rgba(255,255,255,0.1); color:white; border:none; border-radius:12px; font-weight:700; font-size: 0.65rem;">HISTORY</button>
    <button onclick="toggleAchieve()" style="background:var(--gold); color:black; border:none; border-radius:12px; font-weight:700; font-size: 0.65rem;">STATS</button>
    <button id="save-btn" onclick="saveWorkout()" style="background:var(--accent); color:black; border:none; border-radius:12px; font-weight:800; text-transform: uppercase;">SAVE ALL</button>
</div>

<script>
    // NOTE: Keep all your existing Javascript logic below! 
    // Just ensure the 'url' variable is updated.
    const splitNames = ["Sunday: Vol Legs", "Monday: Vol Back", "Tuesday: Vol Chest", "Wed: Rest", "Thursday: Heavy Legs", "Friday: Heavy Back", "Saturday: Heavy Chest"];
    const mainLifts = ["Front Squat", "Light Deadlift", "Incline Bench", "", "Back Squat", "Deadlift", "Bench Press"];
    
    const url = "https://script.google.com/macros/s/AKfycbygcgrTFkyiJKUjB2xKnMDQILdD8rIwHSqMtpO1kaY6OFLX4PCvqpSdfx81jXVswWko/exec"; 
    
    let fullHistoryData = [];
    const datePicker = document.getElementById('date-picker');
    datePicker.valueAsDate = new Date();

    async function init() {
        updateUI();
        try {
            const res = await fetch(url);
            const data = await res.json();
            fullHistoryData = data.history;
            document.getElementById('exercise-options').innerHTML = (data.exerciseList || []).map(ex => `<option value="${ex}">`).join('');
            calculateWeightAvg();
        } catch(e) { console.log("Init fail", e); }
    }

    function calculateWeightAvg() {
        const uniqueDayWeights = {};
        fullHistoryData.forEach(h => { if(h.bodyWeight) uniqueDayWeights[h.date.split('T')[0]] = parseFloat(h.bodyWeight); });
        const weights = Object.values(uniqueDayWeights).slice(-7);
        if(weights.length > 0) {
            const avg = weights.reduce((a, b) => a + b, 0) / weights.length;
            document.getElementById('weight-avg').innerText = avg.toFixed(1);
        }
    }

    function updateUI() {
        const day = new Date(datePicker.value + 'T00:00:00').getDay();
        document.getElementById('workout-label').innerText = splitNames[day];
        document.getElementById('exercise-list').innerHTML = "";
        if (mainLifts[day]) addExercise(mainLifts[day]);
    }

    function addExercise(name = "") {
        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `
            <div class="remove-card" onclick="this.parentElement.remove()">✕</div>
            <input type="text" class="exercise-name" list="exercise-options" value="${name}" style="background:none; border:none; color:var(--primary); font-weight:bold; font-size:1.2rem; width:85%; padding:0; margin-bottom:10px;">
            <div class="set-container"></div>
            <button onclick="addSet(this)" style="width:100%; background:rgba(10, 132, 255, 0.1); color:var(--primary); border:none; padding:10px; border-radius:8px; margin-top:10px; font-weight:bold;">+ Add Set</button>
            <textarea class="ex-notes" placeholder="Add session notes..." rows="2" style="margin-top:15px; font-size: 0.8rem;"></textarea>`;
        document.getElementById('exercise-list').appendChild(div);
        addSet(div.querySelector('button'));
    }

    function addSet(btn) {
        const container = btn.previousElementSibling;
        let lastW = "", lastR = "";
        if (container.children.length > 0) {
            const lastRow = container.lastElementChild;
            lastW = lastRow.querySelectorAll('input')[0].value;
            lastR = lastRow.querySelectorAll('input')[1].value;
        }
        const row = document.createElement('div');
        row.className = 'set-row';
        row.innerHTML = `<div style="font-weight:bold; color:#8e8e93;">${container.children.length+1}</div>
            <input type="number" placeholder="Lbs" value="${lastW}"><input type="number" placeholder="Reps" value="${lastR}">
            <div style="color:#ff453a; font-size: 1.2rem;" onclick="this.parentElement.remove()">✕</div>`;
        container.appendChild(row);
    }

    function addCardio() {
        const div = document.createElement('div');
        div.className = 'card cardio';
        div.innerHTML = `
            <div class="remove-card" onclick="this.parentElement.remove()">✕</div>
            <div style="color:var(--cardio); font-weight:bold; margin-bottom:10px; letter-spacing:1px;">CARDIO SESSION</div>
            <input type="text" class="cardio-type" placeholder="Exercise (Run, Row, etc)" list="exercise-options">
            <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-top:10px;">
                <input type="text" class="c-dur" placeholder="Time (MM:SS)">
                <input type="number" class="c-dist" placeholder="Miles" step="0.1">
                <input type="number" class="c-hr" placeholder="Avg HR" style="grid-column: span 2;">
            </div>`;
        document.getElementById('exercise-list').appendChild(div);
    }

    async function saveWorkout() {
        const btn = document.getElementById('save-btn');
        const originalText = btn.innerText;
        btn.innerText = "UPLOADING...";
        const allData = [];
        const date = datePicker.value;
        const bodyWeight = document.getElementById('body-weight').value;
        document.querySelectorAll('.card:not(.cardio)').forEach(card => {
            const name = card.querySelector('.exercise-name').value;
            const notes = card.querySelector('.ex-notes').value;
            card.querySelectorAll('.set-row').forEach((row, i) => {
                const ins = row.querySelectorAll('input');
                if(ins[0].value) allData.push({date, exercise: name, set: i+1, weight: ins[0].value, reps: ins[1].value, notes: i === 0 ? notes : "", bodyWeight: i === 0 ? bodyWeight : ""});
            });
        });
        document.querySelectorAll('.cardio').forEach(card => {
            allData.push({
                date, 
                exercise: "CARDIO: " + (card.querySelector('.cardio-type').value || "Session"), 
                duration: card.querySelector('.c-dur').value, 
                distance: card.querySelector('.c-dist').value, 
                heartRate: card.querySelector('.c-hr').value,
                bodyWeight: bodyWeight
            });
        });
        await fetch(url, {method: "POST", mode: "no-cors", body: JSON.stringify(allData)});
        btn.innerText = "SUCCESS!";
        setTimeout(() => { btn.innerText = originalText; }, 2000);
        init();
    }

    function closePanels() { document.querySelectorAll('.panel').forEach(p => p.classList.remove('open')); }

    function toggleHistory() {
        closePanels();
        document.getElementById('history-panel').classList.add('open');
        document.getElementById('history-calendar').value = datePicker.value;
        loadSpecificDay();
    }

    function toggleAchieve() {
        closePanels();
        document.getElementById('achieve-panel').classList.add('open');
        const currentYear = new Date().getFullYear();
        const thisYearData = fullHistoryData.filter(h => h.date.startsWith(currentYear.toString()));
        
        const heatmap = document.getElementById('heatmap');
        heatmap.innerHTML = "";
        const today = new Date();
        for(let i=29; i>=0; i--) {
            const d = new Date(); d.setDate(today.getDate() - i);
            const dStr = d.toISOString().split('T')[0];
            const active = fullHistoryData.some(h => h.date.split('T')[0] === dStr);
            heatmap.innerHTML += `<div class="heat-cell ${active ? 'heat-active' : ''}"></div>`;
        }

        let miles = 0;
        let totalVolume = 0;
        thisYearData.forEach(h => { 
            if(h.distance) miles += parseFloat(h.distance); 
            if(h.weight && h.reps) totalVolume += (parseFloat(h.weight) * parseFloat(h.reps));
        });
        document.getElementById('stat-miles').innerText = miles.toFixed(1);
        document.getElementById('stat-days').innerText = [...new Set(thisYearData.map(h => h.date.split('T')[0]))].length;
        document.getElementById('stat-volume').innerText = totalVolume.toLocaleString();

        const lastWeight = parseFloat(document.getElementById('weight-avg').innerText) || 1;
        const setPB = (id, ratioId, name) => {
            let max = 0;
            thisYearData.filter(h => h.exercise.toLowerCase().includes(name.toLowerCase())).forEach(h => {
                const orm = Math.round(h.weight * (1 + (h.reps / 30)));
                if (orm > max) max = orm;
            });
            document.getElementById(id).innerText = max > 0 ? max : "--";
            document.getElementById(ratioId).innerText = max > 0 ? (max / lastWeight).toFixed(2) + "x BW" : "--";
        };

        setPB("pb-bench", "ratio-bench", "Bench Press");
        setPB("pb-dead", "ratio-dead", "Deadlift");
        setPB("pb-incline", "ratio-incline", "Incline Bench");
        setPB("pb-squat", "ratio-squat", "Back Squat");
    }

    function loadSpecificDay() {
        const selectedDate = document.getElementById('history-calendar').value;
        const filtered = fullHistoryData.filter(h => h.date.split('T')[0] === selectedDate);
        if (filtered.length === 0) { document.getElementById('history-content').innerHTML = "<p style='text-align:center; color:#8e8e93; margin-top:50px;'>No logs for this date.</p>"; return; }
        
        let dailyVol = 0;
        let dayWeight = "--";
        const topSets = {};
        
        filtered.forEach(h => {
            if(!h.exercise.includes("CARDIO") && h.weight) {
                const w = parseFloat(h.weight);
                const r = parseFloat(h.reps);
                if (!topSets[h.exercise] || w > topSets[h.exercise].w || (w === topSets[h.exercise].w && r > topSets[h.exercise].r)) {
                    topSets[h.exercise] = {w, r};
                }
            }
        });

        const content = filtered.map(h => {
            if (h.bodyWeight) dayWeight = h.bodyWeight;
            let detail = "";
            let isTopSet = false;
            if (h.exercise.includes("CARDIO")) {
                let hrInfo = h.heartRate ? ` | HR: ${h.heartRate}` : "";
                detail = `<span style="color:var(--cardio);">${h.distance || 0} mi</span> / ${h.duration || 0}${hrInfo}`;
            } else {
                const vol = (h.weight || 0) * (h.reps || 0);
                dailyVol += vol;
                if(topSets[h.exercise] && parseFloat(h.weight) === topSets[h.exercise].w && parseFloat(h.reps) === topSets[h.exercise].r) {
                    isTopSet = true;
                    topSets[h.exercise] = {w: -1, r: -1};
                }
                detail = `${h.weight || 0} lbs x ${h.reps || 0} <span style="color:#8e8e93; font-size:0.8rem;">(Vol: ${vol})</span> ${isTopSet ? '<span class="top-set-badge">⭐ TOP</span>' : ''}`;
            }
            return `<div style="border-bottom:1px solid rgba(255,255,255,0.05); padding:12px 0;"><b style="color:var(--primary); font-size:1rem;">${h.exercise}</b><br><div style="margin-top:5px;">${detail}</div></div>`;
        }).join('');

        const headerHtml = `
            <div style="background:rgba(255,255,255,0.03); padding:15px; border-radius:16px; margin-bottom:20px; border:1px solid rgba(255,255,255,0.1);">
                <div style="color:var(--accent); font-weight:800; font-size:1.1rem;">${dailyVol.toLocaleString()} LBS MOVED</div>
                <div style="color:#8e8e93; font-size:0.8rem; margin-top:6px; letter-spacing:1px;">BODY WEIGHT: <span style="color:white; font-weight:bold;">${dayWeight} LBS</span></div>
            </div>`;

        document.getElementById('history-content').innerHTML = headerHtml + content;
    }

    datePicker.addEventListener('change', updateUI);
    init();
</script>
</body>
</html>
