<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gym Track Pro Final</title>
    <style>
        :root { --bg: #000000; --card: #1c1c1e; --primary: #0a84ff; --text: #ffffff; --accent: #32d74b; --input-bg: #2c2c2e; --cardio: #ff9f0a; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); padding: 15px; margin: 0; padding-bottom: 120px; }
        .header { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid #333; position: sticky; top: 0; background: var(--bg); z-index: 10; }
        .card { background: var(--card); padding: 15px; border-radius: 12px; margin-bottom: 15px; border-left: 4px solid var(--primary); }
        .card.cardio { border-left-color: var(--cardio); }
        .set-row { display: grid; grid-template-columns: 0.5fr 1.5fr 1.5fr 0.5fr; gap: 10px; margin-bottom: 10px; align-items: center; }
        input, textarea { background: var(--input-bg); border: none; color: white; padding: 12px; border-radius: 8px; font-size: 1rem; width: 100%; box-sizing: border-box; }
        textarea { resize: none; font-family: inherit; margin-top: 10px; font-size: 0.9rem; border: 1px solid #333; }
        .btn-add-ex { background: #1c1c1e; color: var(--text); border: 2px dashed #444; padding: 15px; border-radius: 12px; width: 100%; font-weight: bold; margin-bottom: 10px; }
        .save-footer { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(0,0,0,0.95); padding: 15px; display: grid; grid-template-columns: 1fr 2fr; gap: 10px; border-top: 1px solid #333; z-index: 20; }
        #history-panel { position: fixed; top: 100%; left: 0; width: 100%; height: 85%; background: #1c1c1e; transition: top 0.3s ease; z-index: 100; overflow-y: auto; padding: 20px; box-sizing: border-box; border-radius: 20px 20px 0 0; border-top: 2px solid var(--primary); }
        #history-panel.open { top: 15%; }
        .history-item { border-bottom: 1px solid #333; padding: 12px 0; font-size: 0.9rem; display: flex; justify-content: space-between; align-items: center; }
        .orm-badge { background: #333; color: var(--accent); padding: 4px 8px; border-radius: 5px; font-size: 0.75rem; font-weight: bold; }
    </style>
</head>
<body>

<div class="header">
    <input type="date" id="date-picker" style="width: auto; background: transparent; border: 1px solid #333; color: white;">
    <div id="workout-label" style="font-size: 0.8rem; color: var(--accent); font-weight: bold;"></div>
</div>

<div id="exercise-list" style="margin-top: 20px;"></div>
<button class="btn-add-ex" onclick="addExercise()">+ Add Lifting</button>
<button class="btn-add-ex" style="color: var(--cardio); border-color: var(--cardio);" onclick="addCardio()">+ Add Cardio</button>

<div id="history-panel">
    <span style="color: var(--primary); font-weight: bold; float: right;" onclick="toggleHistory()">CLOSE</span>
    <h2 style="color: var(--primary); margin-top: 0;">History & Progress</h2>
    <div id="history-content">Fetching your gains...</div>
</div>

<div class="save-footer">
    <button onclick="toggleHistory()" style="background:#333; color:white; border:none; border-radius:10px; font-weight:bold;">HISTORY</button>
    <button id="save-btn" onclick="saveWorkout()" style="background:var(--accent); color:black; border:none; border-radius:10px; font-weight:bold;">SAVE ALL</button>
</div>

<script>
    const splitNames = ["Sunday: Vol Legs", "Monday: Vol Back", "Tuesday: Vol Chest", "Wed: Rest", "Thursday: Heavy Legs", "Friday: Heavy Back", "Saturday: Heavy Chest"];
    const mainLifts = ["Front Squat", "Light Deadlift", "Incline Bench", "", "Back Squat", "Deadlift", "Bench Press"];
    
    // --- PASTE YOUR URL BELOW ---
    const url = "https://script.google.com/macros/s/AKfycbygcgrTFkyiJKUjB2xKnMDQILdD8rIwHSqMtpO1kaY6OFLX4PCvqpSdfx81jXVswWko/exec"; 

    const datePicker = document.getElementById('date-picker');
    datePicker.valueAsDate = new Date();

    function updateUI() {
        document.getElementById('workout-label').innerText = splitNames[new Date(datePicker.value + 'T00:00:00').getDay()];
        document.getElementById('exercise-list').innerHTML = "";
        if (mainLifts[new Date(datePicker.value + 'T00:00:00').getDay()]) addExercise(mainLifts[new Date(datePicker.value + 'T00:00:00').getDay()]);
    }

    function addExercise(name = "") {
        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `<input type="text" class="exercise-name" value="${name}" style="background:none; border:none; color:var(--primary); font-weight:bold; font-size:1.1rem; width:100%;">
            <div class="set-container"></div>
            <button onclick="addSet(this)" style="width:100%; background:#2c2c2e; color:var(--primary); border:none; padding:8px; border-radius:5px; margin-top:5px;">+ Set</button>
            <textarea class="ex-notes" placeholder="Notes..." rows="2"></textarea>`;
        document.getElementById('exercise-list').appendChild(div);
        addSet(div.querySelector('button'));
    }

    function addSet(btn) {
        const row = document.createElement('div');
        row.className = 'set-row';
        row.innerHTML = `<div style="font-weight:bold;">${btn.previousElementSibling.children.length+1}</div><input type="number" placeholder="Lbs"><input type="number" placeholder="Reps"><div style="color:#ff453a;" onclick="this.parentElement.remove()">âœ•</div>`;
        btn.previousElementSibling.appendChild(row);
    }

    function addCardio() {
        const div = document.createElement('div');
        div.className = 'card cardio';
        div.innerHTML = `<div style="color:var(--cardio); font-weight:bold; margin-bottom:10px;">CARDIO SESSION</div>
            <input type="text" class="cardio-type" placeholder="Type (Run, Bike, etc)">
            <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-top:10px;">
                <input type="number" class="c-dur" placeholder="Mins"> <input type="number" class="c-dist" placeholder="Miles" step="0.1">
            </div>
            <textarea class="c-notes" placeholder="Cardio notes..." rows="2"></textarea>
            <div style="color:#ff453a; text-align:center; margin-top:10px; font-size:0.8rem;" onclick="this.parentElement.remove()">Remove</div>`;
        document.getElementById('exercise-list').appendChild(div);
    }

    function calc1RM(w, r) {
        if (!w || !r || r < 1) return null;
        if (r == 1) return w;
        return Math.round(w * (36 / (37 - r)));
    }

    async function saveWorkout() {
        const btn = document.getElementById('save-btn');
        btn.innerText = "SAVING...";
        const allData = [];
        const date = datePicker.value;

        document.querySelectorAll('.card:not(.cardio)').forEach(card => {
            const name = card.querySelector('.exercise-name').value;
            const notes = card.querySelector('.ex-notes').value;
            card.querySelectorAll('.set-row').forEach((row, i) => {
                const ins = row.querySelectorAll('input');
                if(ins[0].value) allData.push({date, exercise: name, set: i+1, weight: ins[0].value, reps: ins[1].value, notes: i === 0 ? notes : ""});
            });
        });

        document.querySelectorAll('.cardio').forEach(card => {
            allData.push({
                date, exercise: "CARDIO: " + (card.querySelector('.cardio-type').value || "Session"),
                duration: card.querySelector('.c-dur').value, distance: card.querySelector('.c-dist').value,
                notes: card.querySelector('.c-notes').value
            });
        });

        await fetch(url, {method: "POST", mode: "no-cors", body: JSON.stringify(allData)});
        alert("Saved!");
        btn.innerText = "SAVE ALL";
    }

    async function toggleHistory() {
        const panel = document.getElementById('history-panel');
        panel.classList.toggle('open');
        if(panel.classList.contains('open')) {
            const res = await fetch(url);
            const data = await res.json();
            document.getElementById('history-content').innerHTML = data.map(h => {
                const orm = calc1RM(h.weight, h.reps);
                return `<div class="history-item">
                    <div>
                        <b style="color:${h.exercise.includes('CARDIO') ? 'var(--cardio)' : 'var(--primary)'}">${h.exercise}</b><br>
                        ${h.weight ? h.weight+'lbs x '+h.reps : (h.duration||0)+'m | '+(h.distance||0)+'mi'}<br>
                        ${h.notes ? '<i style="color:#aaa; font-size:0.85rem;">'+h.notes+'</i><br>' : ''}
                        <small style="color:#666">${h.date.split('T')[0]}</small>
                    </div>
                    ${orm ? `<div class="orm-badge">Max: ${orm}</div>` : ''}
                </div>`;
            }).join('');
        }
    }

    datePicker.addEventListener('change', updateUI);
    updateUI();
</script>
</body>
</html>
