<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gym Track Pro + 1RM</title>
    <style>
        :root { --bg: #000000; --card: #1c1c1e; --primary: #0a84ff; --text: #ffffff; --accent: #32d74b; --input-bg: #2c2c2e; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); padding: 15px; margin: 0; padding-bottom: 120px; }
        .header { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid #333; position: sticky; top: 0; background: var(--bg); z-index: 10; }
        .card { background: var(--card); padding: 15px; border-radius: 12px; margin-bottom: 15px; border-left: 4px solid var(--primary); }
        .set-row { display: grid; grid-template-columns: 0.5fr 1.5fr 1.5fr 0.5fr; gap: 10px; margin-bottom: 10px; align-items: center; }
        input { background: var(--input-bg); border: none; color: white; padding: 12px; border-radius: 8px; font-size: 1rem; text-align: center; width: 100%; box-sizing: border-box; }
        .btn-add-ex { background: #1c1c1e; color: var(--text); border: 2px dashed #444; padding: 15px; border-radius: 12px; width: 100%; font-weight: bold; margin-bottom: 20px; }
        .save-footer { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(0,0,0,0.95); padding: 15px; display: grid; grid-template-columns: 1fr 2fr; gap: 10px; border-top: 1px solid #333; }
        
        #history-panel { position: fixed; top: 100%; left: 0; width: 100%; height: 85%; background: #1c1c1e; transition: top 0.3s ease; z-index: 100; overflow-y: auto; padding: 20px; box-sizing: border-box; border-radius: 20px 20px 0 0; border-top: 2px solid var(--primary); }
        #history-panel.open { top: 15%; }
        .history-item { border-bottom: 1px solid #333; padding: 12px 0; font-size: 0.9rem; display: flex; justify-content: space-between; align-items: center; }
        .orm-badge { background: #333; color: var(--accent); padding: 4px 8px; border-radius: 5px; font-size: 0.75rem; font-weight: bold; }
        .close-history { color: var(--primary); font-weight: bold; float: right; padding: 10px; }
    </style>
</head>
<body>

<div class="header">
    <input type="date" id="date-picker" style="width: auto; background: transparent; color: white; border: 1px solid #333; padding: 5px; border-radius: 5px;">
    <div id="workout-label" style="font-size: 0.8rem; color: var(--accent); font-weight: bold;"></div>
</div>

<div id="exercise-list" style="margin-top: 20px;"></div>
<button class="btn-add-ex" onclick="addExercise()">+ Add Exercise</button>

<div id="history-panel">
    <span class="close-history" onclick="toggleHistory()">CLOSE</span>
    <h2 style="color: var(--primary); margin-top: 0;">History & Est. 1RM</h2>
    <div id="history-content">Fetching your data...</div>
</div>

<div class="save-footer">
    <button onclick="toggleHistory()" style="background:#333; color:white; border:none; border-radius:10px; font-weight:bold; padding: 15px;">HISTORY</button>
    <button id="save-btn" onclick="saveWorkout()" style="background:var(--accent); color:black; border:none; border-radius:10px; font-weight:bold; padding: 15px;">SAVE LOG</button>
</div>

<script>
    const splitNames = ["Sunday: Vol Legs", "Monday: Vol Back", "Tuesday: Vol Chest", "Wed: Rest", "Thursday: Heavy Legs", "Friday: Heavy Back", "Saturday: Heavy Chest"];
    const mainLifts = ["Front Squat", "Light Deadlift", "Incline Bench", "", "Back Squat", "Deadlift", "Bench Press"];
    
    const url = "https://script.google.com/macros/s/AKfycbygcgrTFkyiJKUjB2xKnMDQILdD8rIwHSqMtpO1kaY6OFLX4PCvqpSdfx81jXVswWko/exec"; 

    const datePicker = document.getElementById('date-picker');
    datePicker.valueAsDate = new Date();

    function updateUI() {
        const day = new Date(datePicker.value + 'T00:00:00').getDay();
        document.getElementById('workout-label').innerText = splitNames[day];
        document.getElementById('exercise-list').innerHTML = "";
        if (mainLifts[day]) addExercise(mainLifts[day]);
    }

    function addExercise(name = "") {
        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `<input type="text" class="exercise-name" value="${name}" style="background:none; border:none; color:var(--primary); font-weight:bold; font-size:1.1rem; margin-bottom:10px; width:100%; outline:none;">
            <div class="set-container"></div>
            <button onclick="addSet(this)" style="width:100%; background:#2c2c2e; color:var(--primary); border:none; padding:8px; border-radius:5px; margin-top:5px; font-weight:bold;">+ Add Set</button>`;
        document.getElementById('exercise-list').appendChild(div);
        addSet(div.querySelector('button'));
    }

    function addSet(btn) {
        const container = btn.previousElementSibling;
        const setNum = container.children.length + 1;
        const row = document.createElement('div');
        row.className = 'set-row';
        row.innerHTML = `<div style="text-align:center; font-weight:bold;">${setNum}</div><input type="number" placeholder="Lbs"><input type="number" placeholder="Reps"><div style="color:#ff453a; text-align:center;" onclick="this.parentElement.remove()">âœ•</div>`;
        container.appendChild(row);
    }

    async function saveWorkout() {
        const btn = document.getElementById('save-btn');
        btn.innerText = "SAVING...";
        btn.disabled = true;
        const allData = [];
        document.querySelectorAll('.card').forEach(card => {
            const name = card.querySelector('.exercise-name').value;
            card.querySelectorAll('.set-row').forEach((row, i) => {
                const ins = row.querySelectorAll('input');
                if(ins[0].value) allData.push({date: datePicker.value, exercise: name, set: i+1, weight: ins[0].value, reps: ins[1].value});
            });
        });
        try {
            await fetch(url, {method: "POST", mode: "no-cors", body: JSON.stringify(allData)});
            alert("Workout Saved!");
        } catch(e) { alert("Error: " + e); }
        btn.innerText = "SAVE LOG";
        btn.disabled = false;
    }

    function calc1RM(w, r) {
        if (r == 1) return w;
        return Math.round(w * (36 / (37 - r)));
    }

    async function toggleHistory() {
        const panel = document.getElementById('history-panel');
        panel.classList.toggle('open');
        if(panel.classList.contains('open')) {
            try {
                const res = await fetch(url);
                const data = await res.json();
                document.getElementById('history-content').innerHTML = data.map(h => {
                    const orm = calc1RM(h.weight, h.reps);
                    return `<div class="history-item">
                        <div>
                            <span style="color:var(--primary); font-weight:bold;">${h.exercise}</span><br>
                            ${h.weight}lbs x ${h.reps} <small style="color:#666;">(Set ${h.set})</small><br>
                            <small style="color:#8e8e93;">${h.date.split('T')[0]}</small>
                        </div>
                        <div class="orm-badge">Max: ${orm}</div>
                    </div>`;
                }).join('');
            } catch(e) { document.getElementById('history-content').innerText = "Load failed."; }
        }
    }

    datePicker.addEventListener('change', updateUI);
    updateUI();
</script>
</body>
</html>
